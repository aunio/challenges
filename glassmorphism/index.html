<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Glassmorphism</title>
</head>

<body>
    <main class="content">
        <section class="glass">
            <div class="content__user">
                <div class="user__info">
                    <img src="./assets/img/avatar.webp" alt="Avatar" class="user__avatar">
                    <h3>Aunio Ribeiro</h3>
                    <span>Membro PRO</span>
                </div>
                <div class="user__links">
                    <div class="link">
                        <img src="./assets/img/links/twitch.png" alt="Conta da Twitch">
                        <h2 class="link__title">Lives</h2>
                    </div>
                    <div class="link">
                        <img src="./assets/img/links/steam.png" alt="Conta da Steam">
                        <h2 class="link__title">Steam</h2>
                    </div>
                    <div class="link">
                        <img src="./assets/img/links/upcoming.png" alt="Novos jogos">
                        <h2 class="link__title">Jogos</h2>
                    </div>
                    <div class="link">
                        <img src="./assets/img/links/library.png" alt="Biblioteca de Jogos">
                        <h2 class="link__title">Biblioteca</h2>
                    </div>
                </div>
                <div class="user__invite">
                    <div>
                        <h2>Junte-se ao grupo e jogue junto</h2>
                    </div>
                    <div>
                        <img src="./assets/img/controller.png" alt="Junte-se ao jogo">
                    </div>
                </div>
            </div>
            <div class="content__games">
                <div class="last__games">
                    <h1>Jogos Recentes</h1>
                </div>
                <div class="games">
                    <div class="game">
                        <img src="./assets/img/games/assassins.png" alt="Assassin's Creed Valhalla">
                        <div class="game__info">
                            <h2 class="game__name">Assassin's Creed Valhalla</h2>
                            <span class="game__version">Versão PS5</span>
                            <div class="game__progress">
                                <div class="game__progress-bar" style="width: 50%"></div>
                            </div>
                        </div>
                        <h2 class="game__percentage">50%</h2>
                    </div>
                    <div class="game">
                        <img src="./assets/img/games/sackboy.png" alt="LittleBigPlanet">
                        <div class="game__info">
                            <h2 class="game__name">LittleBigPlanet</h2>
                            <span class="game__version">Versão PS5</span>
                            <div class="game__progress">
                                <div class="game__progress-bar" style="width: 60%"></div>
                            </div>
                        </div>
                        <h2 class="game__percentage">60%</h2>
                    </div>
                    <div class="game">
                        <img src="./assets/img/games/spiderman.png" alt="Spider-Man: Miles Morales">
                        <div class="game__info">
                            <h2 class="game__name">Spider-Man: Miles Morales</h2>
                            <span class="game__version">Versão PS5</span>
                            <div class="game__progress">
                                <div class="game__progress-bar" style="width: 95%"></div>
                            </div>
                        </div>
                        <h2 class="game__percentage">95%</h2>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
