<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Aunio Ribeiro</title>
</head>
<body>

  <div class="container">
    <div class="container__card">

      <div class="card__shoesBackground">
        <div class="shoesBackground__gradients">
          <div class="gradients__gradient primary-gradient" color="blue"></div>
          <div class="gradients__gradient" color="red"></div>
          <div class="gradients__gradient" color="green"></div>
          <div class="gradients__gradient" color="orange"></div>
          <div class="gradients__gradient" color="black"></div>
        </div>

        <h1 class="shoesBackground__title">Nike</h1>
        <img src="assets/img/logo.png" alt="Logo Nike" class="shoesBackground__logo">
        <a href="" class="shoesBackground__share"><i class="fas fa-share-alt"></i></a>
      
        <img src="assets/img/blue.png" alt="Nike Zoom KD 12 Blue" class="shoesBackground__shoes show" color="blue">
        <img src="assets/img/red.png" alt="Nike Zoom KD 12 Red" class="shoesBackground__shoes" color="red">
        <img src="assets/img/green.png" alt="Nike Zoom KD 12 Green" class="shoesBackground__shoes" color="green">
        <img src="assets/img/orange.png" alt="Nike Zoom KD 12 Orange" class="shoesBackground__shoes" color="orange">
        <img src="assets/img/black.png" alt="Nike Zoom KD 12 Black" class="shoesBackground__shoes" color="black">

      </div>

      <div class="card__info">

        <div class="info__shoes-name">
          <div>
            <h2>Nike Zoom KD 12</h2>
            <span>New</span>
          </div>
          <h3>Men's running shoes</h3>
        </div>

        <div class="info__description">
          <h3 class="description__title">Product Info</h3>
          <p class="description__text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nisi nobis totam blanditiis doloremque quam eaque ipsa.</p>
        </div>

        <div class="info__color-container">
          <h3 class="color-container__title">Color</h3>
          <div class="color-container__colors">
            <span class="colors__color active" primary="#2175F5" color="blue"></span>
            <span class="colors__color" primary="#F84848" color="red"></span>
            <span class="colors__color" primary="#29b864" color="green"></span>
            <span class="colors__color" primary="#FF5521" color="orange"></span>
            <span class="colors__color" primary="#444" color="black"></span>
          </div>
        </div>

        <div class="info__size-container">
          <h3 class="size-container__title">Size</h3>
          <div class="size-container__sizes">
            <span class="sizes__size active">7</span>
            <span class="sizes__size">8</span>
            <span class="sizes__size">9</span>
            <span class="sizes__size">10</span>
            <span class="sizes__size">11</span>
          </div>
        </div>

        <div class="info__buy-price">
          <a href="#" class="buy-price__buy">
            <i class="fas fa-shopping-cart"></i>
            <span>Add to cart</span>
          </a>
          <div class="buy-price__price">
            <i class="fas fa-dollar-sign"></i>
            <h2>189.99</h2>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/scripts.js"></script>
</body>
</html>
